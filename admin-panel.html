<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin - Ink Flow</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #1a1a1a; color: white; }
        .container { max-width: 1200px; margin: 0 auto; }
        .section { margin: 30px 0; padding: 20px; background: #2a2a2a; border-radius: 8px; }
        table { width: 100%; border-collapse: collapse; margin: 20px 0; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #444; }
        th { background: #333; }
        .btn { padding: 8px 16px; margin: 5px; border: none; border-radius: 4px; cursor: pointer; }
        .btn-delete { background: #dc3545; color: white; }
        .btn-delete:hover { background: #c82333; }
        .btn-refresh { background: #007bff; color: white; }
        .btn-refresh:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Painel Administrativo</h1>
        
        <div class="section">
            <h2>Usuários</h2>
            <button class="btn btn-refresh" onclick="loadUsers()">Atualizar</button>
            <table id="users-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Criado em</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div class="section">
            <h2>Agendamentos</h2>
            <button class="btn btn-refresh" onclick="loadAppointments()">Atualizar</button>
            <table id="appointments-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Cliente</th>
                        <th>Email</th>
                        <th>Serviço</th>
                        <th>Data</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script>
        async function loadUsers() {
            try {
                const users = JSON.parse(localStorage.getItem('users') || '[]');
                
                const tbody = document.querySelector('#users-table tbody');
                tbody.innerHTML = '';
                
                users.forEach(user => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${user.id}</td>
                        <td>${user.nome || user.name}</td>
                        <td>${user.email}</td>
                        <td>${new Date(user.createdAt || user.criado_em || Date.now()).toLocaleDateString()}</td>
                        <td>
                            <button class="btn btn-delete" onclick="deleteUser(${user.id})">
                                Deletar
                            </button>
                        </td>
                    `;
                    tbody.appendChild(row);
                });
            } catch (error) {
                alert('Erro ao carregar usuários: ' + error.message);
            }
        }

        async function loadAppointments() {
            try {
                const appointments = JSON.parse(localStorage.getItem('appointments') || '[]');
                
                const tbody = document.querySelector('#appointments-table tbody');
                tbody.innerHTML = '';
                
                appointments.forEach(appointment => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${appointment.id}</td>
                        <td>${appointment.clientName || appointment.cliente_nome}</td>
                        <td>${appointment.email}</td>
                        <td>${appointment.service || appointment.servico}</td>
                        <td>${new Date(appointment.date || appointment.data_agendamento).toLocaleDateString()}</td>
                        <td>${appointment.status || 'pendente'}</td>
                        <td>
                            <button class="btn btn-delete" onclick="deleteAppointment(${appointment.id})">
                                Deletar
                            </button>
                        </td>
                    `;
                    tbody.appendChild(row);
                });
            } catch (error) {
                alert('Erro ao carregar agendamentos: ' + error.message);
            }
        }

        async function deleteUser(id) {
            if (!confirm('Tem certeza que deseja deletar este usuário?')) return;
            
            try {
                const users = JSON.parse(localStorage.getItem('users') || '[]');
                const filtered = users.filter(user => user.id != id);
                localStorage.setItem('users', JSON.stringify(filtered));
                alert('Usuário deletado com sucesso!');
                loadUsers();
            } catch (error) {
                alert('Erro ao deletar usuário: ' + error.message);
            }
        }

        async function deleteAppointment(id) {
            if (!confirm('Tem certeza que deseja deletar este agendamento?')) return;
            
            try {
                const appointments = JSON.parse(localStorage.getItem('appointments') || '[]');
                const filtered = appointments.filter(apt => apt.id != id);
                localStorage.setItem('appointments', JSON.stringify(filtered));
                alert('Agendamento deletado com sucesso!');
                loadAppointments();
            } catch (error) {
                alert('Erro ao deletar agendamento: ' + error.message);
            }
        }

        // Carregar dados ao abrir a página
        window.onload = function() {
            loadUsers();
            loadAppointments();
        };
    </script>
</body>
</html>
