<!DOCTYPE html>
<html>
<head>
    <title>Teste Login SQL</title>
</head>
<body>
    <h1>Teste Login SQL Server</h1>
    
    <form id="test-form">
        <input type="email" id="email" placeholder="Email" value="demo@inkflow.com">
        <input type="password" id="password" placeholder="Senha" value="123456">
        <button type="submit">Testar Login</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        document.getElementById('test-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('http://localhost:3001/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const result = await response.json();
                document.getElementById('result').innerHTML = 
                    '<h3>Resultado:</h3><pre>' + JSON.stringify(result, null, 2) + '</pre>';
                    
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    '<h3>Erro:</h3><pre>' + error.message + '</pre>';
            }
        });
    </script>
</body>
</html>
