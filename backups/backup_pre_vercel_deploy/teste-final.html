<!DOCTYPE html>
<html>
<head>
    <title>Teste Final - Login SQL</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        form { margin: 20px 0; }
        input, button { padding: 10px; margin: 5px; }
        #result { background: #f0f0f0; padding: 10px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Teste Final - Sistema de Login</h1>
    
    <h2>1. Criar Usuário</h2>
    <form id="register-form">
        <input type="text" id="reg-name" placeholder="Nome" value="Teste Final">
        <input type="email" id="reg-email" placeholder="Email" value="final@teste.com">
        <input type="password" id="reg-password" placeholder="Senha" value="123456">
        <button type="submit">Criar Usuário</button>
    </form>
    
    <h2>2. Fazer Login</h2>
    <form id="login-form">
        <input type="email" id="login-email" placeholder="Email" value="final@teste.com">
        <input type="password" id="login-password" placeholder="Senha" value="123456">
        <button type="submit">Fazer Login</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        function showResult(title, data) {
            document.getElementById('result').innerHTML = 
                '<h3>' + title + '</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
        }
        
        document.getElementById('register-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const name = document.getElementById('reg-name').value;
            const email = document.getElementById('reg-email').value;
            const password = document.getElementById('reg-password').value;
            
            try {
                const response = await fetch('http://localhost:3001/users', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password })
                });
                
                const result = await response.json();
                showResult('Cadastro - Resultado', result);
                
            } catch (error) {
                showResult('Cadastro - Erro', { error: error.message });
            }
        });
        
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            try {
                const response = await fetch('http://localhost:3001/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const result = await response.json();
                showResult('Login - Resultado', result);
                
                if (result.success) {
                    alert('✅ LOGIN FUNCIONANDO! O sistema está integrado com SQL Server.');
                }
                
            } catch (error) {
                showResult('Login - Erro', { error: error.message });
            }
        });
    </script>
</body>
</html>
