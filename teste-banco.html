<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Banco de Dados</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 2rem; background: #1a1a1a; color: white; }
        .container { max-width: 800px; margin: 0 auto; }
        .test-section { background: #2a2a2a; padding: 1.5rem; margin: 1rem 0; border-radius: 8px; }
        button { background: #dc3545; color: white; padding: 0.8rem 1.5rem; border: none; border-radius: 6px; cursor: pointer; margin: 0.5rem; }
        button:hover { background: #c82333; }
        .result { background: #1a1a1a; padding: 1rem; margin: 1rem 0; border-radius: 4px; font-family: monospace; }
        .success { color: #28a745; }
        .error { color: #dc3545; }
        .info { color: #17a2b8; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Teste do Banco de Dados</h1>
        
        <div class="test-section">
            <h3>1. Conex√£o Supabase</h3>
            <button onclick="testarConexao()">Testar Conex√£o</button>
            <div id="resultado-conexao" class="result"></div>
        </div>

        <div class="test-section">
            <h3>2. Tabelas</h3>
            <button onclick="verificarTabelas()">Verificar Tabelas</button>
            <div id="resultado-tabelas" class="result"></div>
        </div>

        <div class="test-section">
            <h3>3. Agendamentos</h3>
            <button onclick="testarAgendamentos()">Listar Agendamentos</button>
            <button onclick="criarAgendamentoTeste()">Criar Teste</button>
            <div id="resultado-agendamentos" class="result"></div>
        </div>

        <div class="test-section">
            <h3>4. Usu√°rios/Clientes</h3>
            <button onclick="testarUsuarios()">Verificar Usu√°rios</button>
            <div id="resultado-usuarios" class="result"></div>
        </div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="assets/js/supabase-agendamento.js"></script>
    <script>
        function log(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            const className = type === 'success' ? 'success' : type === 'error' ? 'error' : 'info';
            element.innerHTML += `<div class="${className}">${new Date().toLocaleTimeString()}: ${message}</div>`;
        }

        async function testarConexao() {
            const resultId = 'resultado-conexao';
            document.getElementById(resultId).innerHTML = '';
            log(resultId, 'üîÑ Testando conex√£o...', 'info');

            try {
                const { createClient } = supabase;
                const client = createClient(
                    'https://tvccuvzcmnrqtrakudju.supabase.co',
                    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR2Y2N1dnpjbW5ycXRyYWt1ZGp1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk2MzczNzQsImV4cCI6MjA3NTIxMzM3NH0.802UvU_k3qqyBQX_vRMiN7ofJy1wTKfZU1dk8UPybug'
                );

                // Teste simples de conex√£o
                const { data, error } = await client.from('agendamentos').select('count', { count: 'exact', head: true });
                
                if (error) {
                    log(resultId, `‚ùå Erro: ${error.message}`, 'error');
                    if (error.code === '42P01') {
                        log(resultId, 'üí° Tabela "agendamentos" n√£o existe', 'info');
                    }
                } else {
                    log(resultId, '‚úÖ Conex√£o OK!', 'success');
                    log(resultId, `üìä Total de agendamentos: ${data || 0}`, 'info');
                }
            } catch (error) {
                log(resultId, `‚ùå Erro de conex√£o: ${error.message}`, 'error');
            }
        }

        async function verificarTabelas() {
            const resultId = 'resultado-tabelas';
            document.getElementById(resultId).innerHTML = '';
            log(resultId, 'üîÑ Verificando tabelas...', 'info');

            const tabelas = ['agendamentos', 'usuarios'];
            
            for (const tabela of tabelas) {
                try {
                    const { createClient } = supabase;
                    const client = createClient(
                        'https://tvccuvzcmnrqtrakudju.supabase.co',
                        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR2Y2N1dnpjbW5ycXRyYWt1ZGp1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk2MzczNzQsImV4cCI6MjA3NTIxMzM3NH0.802UvU_k3qqyBQX_vRMiN7ofJy1wTKfZU1dk8UPybug'
                    );

                    const { data, error } = await client.from(tabela).select('*', { count: 'exact', head: true });
                    
                    if (error) {
                        if (error.code === '42P01') {
                            log(resultId, `‚ùå Tabela "${tabela}" n√£o existe`, 'error');
                        } else {
                            log(resultId, `‚ö†Ô∏è Tabela "${tabela}": ${error.message}`, 'error');
                        }
                    } else {
                        log(resultId, `‚úÖ Tabela "${tabela}" existe (${data || 0} registros)`, 'success');
                    }
                } catch (error) {
                    log(resultId, `‚ùå Erro ao verificar "${tabela}": ${error.message}`, 'error');
                }
            }
        }

        async function testarAgendamentos() {
            const resultId = 'resultado-agendamentos';
            document.getElementById(resultId).innerHTML = '';
            log(resultId, 'üîÑ Testando agendamentos...', 'info');

            try {
                const result = await window.supabaseAgendamento.listarAgendamentos();
                
                if (result.success) {
                    log(resultId, `‚úÖ ${result.data.length} agendamentos encontrados`, 'success');
                    result.data.slice(0, 3).forEach(agendamento => {
                        log(resultId, `üìÖ ${agendamento.nome_cliente} - ${agendamento.data_agendamento} - ${agendamento.status}`, 'info');
                    });
                } else {
                    log(resultId, '‚ùå Erro ao listar agendamentos', 'error');
                }
            } catch (error) {
                log(resultId, `‚ùå Erro: ${error.message}`, 'error');
            }
        }

        async function criarAgendamentoTeste() {
            const resultId = 'resultado-agendamentos';
            log(resultId, 'üîÑ Criando agendamento teste...', 'info');

            const dadosTeste = {
                clientName: 'Teste Cliente',
                email: 'teste@email.com',
                phone: '(11) 99999-9999',
                age: '25',
                service: 'Tatuagem Teste',
                date: '2024-02-01',
                time: '14:00',
                artist: 'Artista Teste',
                description: 'Teste do sistema'
            };

            try {
                const result = await window.supabaseAgendamento.criarAgendamento(dadosTeste);
                
                if (result.success) {
                    log(resultId, '‚úÖ Agendamento teste criado!', 'success');
                    log(resultId, `üìù ID: ${result.data[0].id}`, 'info');
                } else {
                    log(resultId, '‚ùå Erro ao criar agendamento teste', 'error');
                }
            } catch (error) {
                log(resultId, `‚ùå Erro: ${error.message}`, 'error');
            }
        }

        async function testarUsuarios() {
            const resultId = 'resultado-usuarios';
            document.getElementById(resultId).innerHTML = '';
            log(resultId, 'üîÑ Verificando usu√°rios...', 'info');

            try {
                const { createClient } = supabase;
                const client = createClient(
                    'https://tvccuvzcmnrqtrakudju.supabase.co',
                    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR2Y2N1dnpjbW5ycXRyYWt1ZGp1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk2MzczNzQsImV4cCI6MjA3NTIxMzM3NH0.802UvU_k3qqyBQX_vRMiN7ofJy1wTKfZU1dk8UPybug'
                );

                // Testar tabela usuarios
                const { data: usuarios, error: errorUsuarios } = await client.from('usuarios').select('*');
                if (!errorUsuarios) {
                    log(resultId, `‚úÖ Usu√°rios: ${usuarios.length} registros`, 'success');
                    usuarios.forEach(user => {
                        log(resultId, `üë§ ${user.nome} (${user.email}) - ${user.tipo}`, 'info');
                    });
                } else {
                    log(resultId, `‚ùå Usu√°rios: ${errorUsuarios.message}`, 'error');
                }

            } catch (error) {
                log(resultId, `‚ùå Erro geral: ${error.message}`, 'error');
            }
        }

        // Executar teste inicial
        window.onload = () => {
            log('resultado-conexao', 'üöÄ P√°gina carregada', 'info');
        };
    </script>
</body>
</html>
